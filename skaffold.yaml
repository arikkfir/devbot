# nonk8s
apiVersion: skaffold/v4beta7
kind: Config
metadata:
  name: devbot
build:
  artifacts:
    - image: ghcr.io/arikkfir/devbot/application-commit-handler
      context: backend
      docker:
        dockerfile: Dockerfile.application-commit-handler
    - image: ghcr.io/arikkfir/devbot/applications-controller
      context: backend
      docker:
        dockerfile: Dockerfile.applications-controller
    - image: ghcr.io/arikkfir/devbot/deployments-controller
      context: backend
      docker:
        dockerfile: Dockerfile.deployments-controller
  local:
    useBuildkit: true
manifests:
  kustomize:
    paths:
      - deploy/local
deploy:
  kubeContext: kind-devbot
portForward:
  - resourceType: service
    resourceName: devbot-redis
    namespace: devbot
    port: 6379
    localPort: 6379
  - resourceType: service
    resourceName: devbot-application-commit-handler
    namespace: devbot
    port: 80
    localPort: 8080
