apiVersion: v1
kind: Service
metadata:
  labels:
    app.kubernetes.io/name: devbot
    app.kubernetes.io/component: portal
  name: portal
spec:
  selector:
    app.kubernetes.io/name: devbot
    app.kubernetes.io/component: portal
  ports:
    - name: http
      protocol: TCP
      port: 80
      targetPort: http
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/name: devbot
    app.kubernetes.io/component: portal
  name: portal
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: devbot
      app.kubernetes.io/component: portal
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app.kubernetes.io/name: devbot
        app.kubernetes.io/component: portal
    spec:
      containers:
        - image: europe-docker.pkg.dev/arikkfir/public/devbot/portal
          name: portal
          env:
            - name: PORT
              value: "80"
          ports:
            - containerPort: 80
              name: http
              protocol: TCP
          resources:
            requests:
              cpu: 100m
              memory: 50Mi
            limits:
              cpu: 500m
              memory: 100Mi
