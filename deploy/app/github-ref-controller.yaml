apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: github-ref-controller
rules:
  - apiGroups: [devbot.kfirs.com]
    resources: [githubrepositories]
    verbs: [get, list, watch]
  - apiGroups: [devbot.kfirs.com]
    resources: [githubrepositories/status]
    verbs: [get]
  - apiGroups: [devbot.kfirs.com]
    resources: [githubrepositoryrefs]
    verbs: [delete, get, list, patch, update, watch]
  - apiGroups: [devbot.kfirs.com]
    resources: [githubrepositoryrefs/status]
    verbs: [create, delete, get, patch, update]
---
apiVersion: v1
kind: ServiceAccount
metadata:
  annotations:
    iam.gke.io/gcp-service-account: github-ref-controller@arikkfir.iam.gserviceaccount.com
  labels:
    app.kubernetes.io/component: github-ref-controller
  name: github-ref-controller
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  labels:
    app.kubernetes.io/component: github-ref-controller
  name: github-ref-controller
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: github-ref-controller
subjects:
  - kind: ServiceAccount
    name: github-ref-controller
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  labels:
    app.kubernetes.io/component: github-ref-controller
  name: github-ref-controller-leader-election
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: leader-election
subjects:
  - kind: ServiceAccount
    name: github-ref-controller
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/component: github-ref-controller
    app.kubernetes.io/component-type: controller
    app.kubernetes.io/std-logger: "true"
  name: github-ref-controller
spec:
  selector:
    matchLabels:
      app.kubernetes.io/component: github-ref-controller
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app.kubernetes.io/component: github-ref-controller
    spec:
      containers:
        - image: ghcr.io/arikkfir/devbot/github-ref-controller
          args: []
          name: github-ref-controller
          ports:
            - containerPort: 8000
              name: metrics
            - containerPort: 9000
              name: health
          resources:
            limits:
              cpu: 50m
              memory: 32Mi
            requests:
              cpu: 50m
              memory: 32Mi
      enableServiceLinks: false
      serviceAccountName: github-ref-controller
