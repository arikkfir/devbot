apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ../app
patches:
  - patch: |
      - op: replace
        path: /spec/template/spec/containers/0/resources
        value:
          limits:
            cpu: 1000m
            memory: 1Gi
          requests:
            cpu: 1000m
            memory: 1Gi
    target:
      group: apps
      version: v1
      kind: Deployment
      name: (devbot-application-commit-handler|devbot-applications-controller|devbot-deployments-controller)
  - patch: |
      - op: add
        path: /spec/template/spec/containers/0/env/-
        value:
          name: DEV_MODE
          value: "true"
    target:
      group: apps
      version: v1
      kind: Deployment
      name: devbot-application-commit-handler
